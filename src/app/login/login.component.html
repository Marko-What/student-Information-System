
<div class="container">



<form #userlogin="ngForm" (ngSubmit)="checkLogin(userlogin.value)">


<div class="row">
<div class="col-sm-4"></div><!-- end of col-sm-4 -->
<div class="col-sm-5">


<div *ngIf="!check" class="alert alert-danger col-sm-12">
	<div>wrong email or password..</div>
</div>




  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="email" placeholder="email" name="email" email minlength="4" [(ngModel)]="userlogin.email" #email="ngModel" required>
   

<div *ngIf="email.invalid && (email.dirty || email.touched)"class="alert alert-danger">
	
	<div *ngIf="email.errors?.email">
 	user input needs to be email data type
 	 </div>
	

  <div *ngIf="email.errors.required">
    email is required.
  </div>

  <div *ngIf="email.errors.minlength">
    Name must be at least 4 characters long.
  </div>


</div>



</div><!-- end of col-sm-4 -->
</div><!-- end of row -->






  </div> <!-- end of form-group -->






 <div class="form-group">

<div class="row">
<div class="col-sm-4"></div><!-- end of col-sm-4 -->
<div class="col-sm-5">



    <label for="exampleInputEmail1">Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password" name ="password" minlength="4" [(ngModel)]="userlogin.password" #password="ngModel" required >
   


<div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">

  <div *ngIf="password.errors.required">
    password is required.
  </div>
  <div *ngIf="password.errors.minlength">
     password field needs to be at least 4 characters long.
  </div>
  <div *ngIf="password.errors.forbiddenName">
    password cannot be Bob.
  </div>

</div>

  </div>


</div><!-- end of col-sm-4 -->
</div><!-- end of row -->





	<!-- type="submit" -->
<div class="row">
<div class="col-sm-4"></div><!-- end of col-sm-4 -->
<div class="col-sm-5">
  <button  class="btn btn-primary" [disabled]="!userlogin.form.valid" >Submit</button>
</div><!-- end of col-sm-4 -->
</div><!-- end of row -->

</form>











  </div>
	<!-- end of container -->
